{% extends 'layout/base.html' %}

{% block 'title' %}Tareas{% endblock %}

{% block 'content' %}
<h2>Tareas</h2>

{% include 'todo/partials/search.html' %}

<ul class="list">
    {% for todo in todos %}
    <li>{{todo.title}}
        <span>
            <a href="{% url 'todo_delete' todo.id %}" class="btn btn-delete">Borrar</a>
            <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">Ver</a>
            <a href=" {% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Editar</a>
        </span>
    </li>
    {% endfor %}
</ul>


{% endblock %}
