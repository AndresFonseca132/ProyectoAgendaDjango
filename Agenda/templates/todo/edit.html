{% extends 'layout/base.html' %}

{% block 'title' %}Tarea {{todo.title}}{% endblock %}
{% block 'styles' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %}
<h2>Editar Tarea</h2>
<span class="aux-btns"><a href="{% url 'todo' %}">Volver Atras</a></span>
<form action="{% url 'todo_edit' id=id %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Actualizar" class="edit">
</form>



{% endblock %}
